<div class="login-page">
    <div class="login-box">
    <h1>My Account</h1>
    <div class="startearning-form">
            <div class="form-group">
                <mat-form-field class="input-control" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput value="{{userData.firstName | titlecase}}" disabled>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="input-control" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput value="{{userData.lastName | titlecase}}" disabled>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="input-control" appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput value="{{userData.email}}" disabled>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="input-control" appearance="outline">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput value="{{userData.dob}}" disabled>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="input-control" appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput value="{{userData.address}}" disabled>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="input-control" appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput value="{{userData.city | titlecase}}" disabled>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="input-control" appearance="outline">
                    <mat-label>State</mat-label>
                    <input matInput value="{{userData.state | titlecase}}" disabled>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="input-control" appearance="outline">
                    <mat-label>Zip Code</mat-label>
                    <input matInput value="{{userData.zipCode}}" disabled>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
